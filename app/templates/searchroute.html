{% extends "base.html" %}

{% block title %}Search route{% endblock %}

{% block content %}
    <section class="hero is-fullheight">
        <div class="column is-5 is-offset-4 is-centered">
        <h3 class="title">Enter start location and end destination</h3>
            <div class="box">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="notification is-danger">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="/searchroute" method="GET"> <!-- with method=get username and password will show in the url -->
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="text" name="start" placeholder="Start Location (street street number city)" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="text" name="end" placeholder="End Destination (street street number city)" required>
                        </div>
                    </div>

                    <button class="button is-block is-success is-large is-fullwidth">Search Route</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
